<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

</head>

<body>
    <header>
        <div class="color-select">
            <input id="color-input" type="color" value="#ff0000" />
            <select id="mode-names" class="mode-names">
                <!-- mode names comes here -->
            </select>
            <button id="color-btn" class="color-btn">Get color scheme</button>
        </div>
    </header>
    <main>
        <div id="color-palette-container" class="color-palette-container">
            <div class="color-palette-column">
                <div class="color-palette"></div>
                <div class="color-palette-value">#000000</div>
            </div>
            <div class="color-palette-column">
                <div class="color-palette"></div>
                <div class="color-palette-value">#000000</div>
            </div>
            <div class="color-palette-column">

            </div>
            <div class="color-palette-column">
                <div class="color-palette"></div>
                <div class="color-palette-value">#000000</div>
            </div>
            <div class="color-palette-column">
                <div class="color-palette"></div>
                <div class="color-palette-value">#000000</div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
